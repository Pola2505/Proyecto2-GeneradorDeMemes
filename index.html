<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Michroma&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Orbitron:wght@400..900&family=Oswald:wght@200..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Michroma&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"
    integrity="sha512-01CJ9/g7e8cUmY0DFTMcUw/ikS799FHiOA0eyHsUWfOetgbx/t6oV4otQ5zXKQyIrQGTHSmRVPIgrgLcZi/WMA=="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js"
    integrity="sha512-csNcFYJniKjJxRWRV1R7fvnXrycHP6qDR21mgz1ZP55xY5d+aHLfo9/FcGDQLfn2IfngbAHd8LdfsagcCqgTcQ=="
    crossorigin="anonymous"></script>
    <title>Generador de Memes - Sandra Popielarczyk </title>
</head>

<body class="dark-theme-body">
    <!------------------------------------------------  HEADER con titulo y botones  ----------------------------------------------------------------->

    <header class="dark-theme-header" id="container-header">

        <h1 id="title-header">Generador de Memes</h1>

        <div id="container-btn-header">

            <button class="header-btn" id="img-btn"><i class="bi bi-file-earmark-image-fill"></i>Imagen</button>
            <button class="header-btn" id="text-btn"><i class="bi bi-chat-left-heart"></i>Texto</button>
            <button class="header-btn" id="light-mode-btn"><i class="bi bi-lightbulb"></i>Modo claro</button>
            <button class="header-btn hidden" id="dark-mode-btn"><i class="bi bi-lightbulb-off"></i>Modo oscuro</button>

        </div>

    </header>

    <!------------------------------------------------------  FIN DEL HEADER  ----------------------------------------------------------------------->





    <!--------------------------------------------- MAIN - EL ESPACIO PARA CREAR EL MEME ------------------------------------------------------------->


    <div id="container-editor">

        <main class="container-meme" id="meme-container">

            <div id="meme-card">

                <p class="txt" id="top-text-card">TOP TEXT</p>
                <div src="" id="img-card"></div>
                <p class="txt" id="bottom-text-card">BOTTOM TEXT</p>

            </div>

            <button type="button" id="download-btn"><i class="bi bi-cloud-download"></i>Descargar Meme</button>

        </main>

    <!------------------------------------------------ FIN DEL MAIN - FIN DEL GENERADOR -------------------------------------------------------------->



    <!----------------------------------------------- ASIDE - opciones para editar el meme ----------------------------------------------------------->

        <aside class="edit hidden dark-theme-aside" id="edit-container-aside">

            <button class="close-btn" id="close-btn"><i class="bi bi-x-circle"></i></button>


        <!----------------------------------------------- IMAGE - opciones para editar la imagen ----------------------------------------------------->


            <section class="edit-img hidden" id="edit-img">

                <h2 class="title-panel" id="edit-title-img">IMAGEN</h2>

                <div class="edit-container" id="edit-url-container">
                    <h3 class="edit-title" id="edit-url-title">URL</h3>
                    <input class="edit-input" id="url-input" type="text" aria-label="IMG URL">
                </div>

                <div class="edit-container" id="edit-background-container">

                    <h3 class="edit-title" id="edit-background-title">FONDO</h3>

                    <div id="bg-color-options">
                        <div class="edit-container-options" id="edit-container-options-bg">
                            <input id="bg-color" type="color" aria-label="Image background color">
                            <span id="bg-color-code">#FFFFFF</span>
                        </div>

                        <div class="edit-container-options" id="edit-modes-options">
                            <select name="select-mode" id="select-mode-bg">
                                <option value="unset">Ninguno</option>
                                <option value="lighten">Aclarar</option>
                                <option value="darken">Oscurecer</option>
                                <option value="difference">Diferencia</option>
                                <option value="luminosity">Luminosidad</option>
                                <option value="multiply">Multiplicar</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div id="filters-all">
                    <h3 class="edit-title" id="edit-filter-title">FILTROS</h3>

                    <div class="container-filter">
                        <label for="brightness">BRILLO</label>
                        <input type="range" id="brightness" min="0" max="1" step="0.1" value="1">
                    </div>

                    <div class="container-filter">
                        <label for="opacity">OPACIDAD</label>
                        <input type="range" id="opacity" min="0" max="1" step="0.1" value="1">
                    </div>

                    <div class="container-filter">
                        <label for="contrast">CONTRASTE</label>
                        <input type="range" id="contrast" min="100" max="1000" step="1" value="100">
                    </div>

                    <div class="container-filter">
                        <label for="blur">DESENFOQUE</label>
                        <input type="range" id="blur" min="0px" max="10px" step="0.1px" value="0">
                    </div>

                    <div class="container-filter">
                        <label for="grayscale">ESCALA DE GRISES</label>
                        <input type="range" id="grayscale" min="0" max="100" step="1" value="0">
                    </div>

                    <div class="container-filter">
                        <label for="sepia">SEPIA</label>
                        <input type="range" id="sepia" min="0" max="100" step="1" value="0">
                    </div>

                    <div class="container-filter">
                        <label for="hue-rotate">HUE</label>
                        <input type="range" id="hue-rotate" min="0" max="359" step="" value="0">
                    </div>

                    <div class="container-filter">
                        <label for="saturate">SATURADO</label>
                        <input type="range" id="saturate" min="100" max="1000" step="10" value="100">
                    </div>

                    <div class="container-filter">
                        <label for="invert">NEGATIVO</label>
                        <input type="range" id="invert" min="0" max="1" step="0.1" value="0">
                    </div>
                </div>

                <button class="btn-reset" id="btn-reset-img">Restablecer filtros</button>

            </section>

            <!------------------------------------------------- FIN DE IMAGEN -------------------------------------------------------------------------->



            <!--------------------------------------- TEXTO - opciones para editar el texto ------------------------------------------------------------>


            <section class="edit-text hidden" id="edit-text">

                <h2 class="title-panel" id="edit-title-text">TEXTO</h2>

                <div class="top-text-container">
                    <h3 class="edit-title" id="top-text">SUPERIOR</h3>
                    <textarea class="edit-input" name="edit-top-text" id="edit-top-text"
                        placeholder="TOP TEXT"></textarea>
                </div>

                <div class="checkbox-text">
                    <input id="checkbox-top-text" type="checkbox">
                    <label class="checkbox-label" for="checkbox-top-text">Sin texto superior</label>
                </div>

                <div class="bottom-text-container">
                    <h3 class="edit-title" id="bottom-text">INFERIOR</h3>
                    <textarea class="edit-input" name="edit-bottom-text" id="edit-bottom-text"
                        placeholder="BOTTOM TEXT"></textarea>
                </div>

                <div class="checkbox-text">
                    <input id="checkbox-bottom" type="checkbox">
                    <label class="checkbox-label" for="checkbox-bottom">Sin texto inferior</label>
                </div>

                <div>
                    <h3 class="edit-title" >FUENTE</h3>
                    <select name="select-font" id="select-font">
                        <option id="orbitron" value="Orbitron">Orbitron</option>
                        <option id="nunito" value="Nunito">Nunito</option>
                        <option id="raleway" value="Raleway">Raleway</option>
                        <option id="oswald" value="Oswald">Oswald</option>
                        <option id="poppins" value="Poppins">Poppins</option>
                        <option id="montserrat" value="Montserrat">Montserrat</option>
                        <option id="roboto" value="Roboto">Roboto</option>
                        <option id="michroma" value="Michroma">Michroma</option>
                    </select>

                    <div class="font-size-container">
                        <input value="23" id="font-size" type="number" min="8" max="65">
                        <div id="text-align-container">
                            <button class="align-button" id="align-left" value="left"><i class="bi bi-text-left"></i></button>
                            <button class="align-button" id="align-center" value="center"><i class="bi bi-text-center"></i></button>
                            <button class="align-button" id="align-right" value="right"><i class="bi bi-text-right"></i></button>
                        </div>
                    </div>
                </div>

                <div id="color-bg-container-text">
                    <div>
                        <h3 class="edit-title">COLOR</h3>
                        <div class="color-text">
                            <input id="text-color" type="color">
                            <span id="color-code-txt">#FFFFF</span>
                        </div>
                    </div>
                    <div>
                        <h3 class="edit-title">FONDO</h3>
                        <div class="color-text">
                            <input id="text-bg-color" type="color">
                            <span id="bg-code-txt">#FFFFF</span>
                        </div>
                    </div>
                </div>

                <div class="checkbox-text">
                    <input id="checkbox-transparent" type="checkbox">
                    <label class="checkbox-label" for="checkbox">Fondo transparente</label>
                </div>

                <div>
                    <h3 class="edit-title">CONTORNO</h3>
                    <div class="contorno-btn">
                        <button id="shadow-none">Ninguno</button>
                        <button id="shadow-white">Claro</button>
                        <button id="shadow-black">Oscuro</button>
                    </div>
                </div>

                <div class="container-padding">
                    <h3 class="edit-title">ESPACIADO</h3>
                    <input value="35" id="input-padding" type="number" min="10" max="100">
                </div>

                <div class="container-interlineado">
                    <h3 class="edit-title">INTERLINEADO</h3>
                    <select name="interlineado" id="interlineado">
                        <option value="0.8">0.8</option>
                        <option value="1">1</option>
                        <option value="1.2">1.2</option>
                        <option value="1.5">1.5</option>
                        <option value="2">2</option>
                        <option value="2.5">2.5</option>
                    </select>
                </div>

                <button class="btn-reset" id="btn-reset-text">Restablecer filtros</button>


            </section>
            <!------------------------------------------------- FIN DE TEXTO ---------------------------------------------------------------------------->

        </aside>

    </div>
    <script src="./main.js"></script>
</body>

</html>
